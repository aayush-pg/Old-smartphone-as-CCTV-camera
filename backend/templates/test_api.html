<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester - Login API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        
        .result h3 {
            margin-bottom: 10px;
        }
        
        .result pre {
            background: rgba(0,0,0,0.1);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .status-code {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .status-200 {
            background: #28a745;
            color: white;
        }
        
        .status-401 {
            background: #dc3545;
            color: white;
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
        }
        
        .info-box strong {
            color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Login API Tester</h1>
        <p class="subtitle">Test your Login API directly from browser</p>
        
        <div class="info-box">
            <strong>Default Credentials:</strong><br>
            Username: <code>admin</code><br>
            Password: <code>123</code>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="admin" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="123" required>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-primary">Test Login API</button>
                <button type="button" class="btn-secondary" onclick="testWithWrongCredentials()">Test Wrong Credentials</button>
            </div>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/auth/login';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            await testLogin(username, password);
        });
        
        async function testLogin(username, password) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                const statusCode = response.status;
                
                resultDiv.className = 'result show ' + (statusCode === 200 ? 'success' : 'error');
                
                let statusClass = statusCode === 200 ? 'status-200' : 'status-401';
                let statusText = statusCode === 200 ? 'SUCCESS' : 'ERROR';
                
                resultDiv.innerHTML = `
                    <h3>Response 
                        <span class="status-code ${statusClass}">${statusCode} ${statusText}</span>
                    </h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p><strong>Message:</strong> ${data.message}</p>
                `;
                
            } catch (error) {
                resultDiv.className = 'result show error';
                resultDiv.innerHTML = `
                    <h3>Error</h3>
                    <p><strong>Could not connect to server!</strong></p>
                    <p>Make sure server is running: <code>python app.py</code></p>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        function testWithWrongCredentials() {
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'wrong_password';
            testLogin('admin', 'wrong_password');
        }
    </script>
</body>
</html>
