<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Test Page</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-top: 15px;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
        }
        
        .log-entry.success {
            color: #4ec9b0;
        }
        
        .log-entry.error {
            color: #f48771;
        }
        
        .log-entry.info {
            color: #569cd6;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå Socket.IO Test Page</h1>
        <p class="subtitle">Test all Socket.IO features: Connect, Ping-Pong, Rooms, and Signaling</p>
        
        <div id="status" class="status disconnected">
            ‚ö†Ô∏è Disconnected - Click "Connect" to start
        </div>
        
        <!-- Basic Socket.IO Section -->
        <div class="section">
            <h2>1. Basic Socket.IO (Connect/Disconnect/Ping-Pong)</h2>
            <div class="button-group">
                <button class="btn-primary" onclick="connectSocket()">Connect</button>
                <button class="btn-danger" onclick="disconnectSocket()">Disconnect</button>
                <button class="btn-secondary" onclick="sendPing()">Send Ping</button>
                <button class="btn-secondary" onclick="sendMessage()">Send Message</button>
            </div>
        </div>
        
        <!-- Rooms Section -->
        <div class="section">
            <h2>2. Rooms & Matching Logic</h2>
            <div class="form-group">
                <label for="roomCode">Room Code (6 digits):</label>
                <input type="text" id="roomCode" placeholder="123456" maxlength="6">
            </div>
            <div class="form-group">
                <label for="deviceType">Device Type:</label>
                <select id="deviceType">
                    <option value="camera">Camera</option>
                    <option value="viewer">Viewer</option>
                </select>
            </div>
            <div class="button-group">
                <button class="btn-primary" onclick="joinRoom()">Join Room</button>
                <button class="btn-secondary" onclick="leaveRoom()">Leave Room</button>
                <button class="btn-secondary" onclick="getRoomStatus()">Get Room Status</button>
            </div>
        </div>
        
        <!-- Signaling Section -->
        <div class="section">
            <h2>3. WebRTC Signaling (Offer/Answer/ICE)</h2>
            <div class="form-group">
                <label for="signalingRoomCode">Room Code (for signaling):</label>
                <input type="text" id="signalingRoomCode" placeholder="123456" maxlength="6">
            </div>
            <div class="button-group">
                <button class="btn-primary" onclick="sendOffer()">Send Offer</button>
                <button class="btn-primary" onclick="sendAnswer()">Send Answer</button>
                <button class="btn-primary" onclick="sendIceCandidate()">Send ICE Candidate</button>
            </div>
        </div>
        
        <!-- Log Section -->
        <div class="section">
            <h2>üìã Event Log</h2>
            <div id="log" class="log"></div>
            <button class="btn-secondary" onclick="clearLog()">Clear Log</button>
        </div>
    </div>

    <script>
        let socket = null;
        const SERVER_URL = 'http://localhost:5000';
        
        // Logging function
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '‚úÖ Connected to Socket.IO server!';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚ö†Ô∏è Disconnected - Click "Connect" to start';
            }
        }
        
        // Connect to Socket.IO server
        function connectSocket() {
            if (socket && socket.connected) {
                addLog('Already connected!', 'info');
                return;
            }
            
            socket = io(SERVER_URL);
            
            socket.on('connect', () => {
                addLog('‚úÖ Connected to server! Socket ID: ' + socket.id, 'success');
                updateStatus(true);
            });
            
            socket.on('disconnect', () => {
                addLog('‚ùå Disconnected from server', 'error');
                updateStatus(false);
            });
            
            socket.on('connected', (data) => {
                addLog('üì® Server: ' + JSON.stringify(data), 'success');
            });
            
            socket.on('disconnected', (data) => {
                addLog('üì® Server: ' + JSON.stringify(data), 'info');
            });
            
            socket.on('pong', (data) => {
                addLog('üèì Pong received: ' + JSON.stringify(data), 'success');
            });
            
            socket.on('message_response', (data) => {
                addLog('üì© Message response: ' + JSON.stringify(data), 'info');
            });
            
            // Room events
            socket.on('join_room_success', (data) => {
                addLog('‚úÖ Join room success: ' + JSON.stringify(data), 'success');
            });
            
            socket.on('join_room_error', (data) => {
                addLog('‚ùå Join room error: ' + JSON.stringify(data), 'error');
            });
            
            socket.on('leave_room_success', (data) => {
                addLog('üëã Leave room success: ' + JSON.stringify(data), 'info');
            });
            
            socket.on('room_update', (data) => {
                addLog('üîÑ Room update: ' + JSON.stringify(data), 'info');
            });
            
            socket.on('room_status', (data) => {
                addLog('üìä Room status: ' + JSON.stringify(data), 'info');
            });
            
            // Signaling events
            socket.on('offer', (data) => {
                addLog('üì§ Offer received: ' + JSON.stringify(data), 'info');
            });
            
            socket.on('answer', (data) => {
                addLog('üì• Answer received: ' + JSON.stringify(data), 'info');
            });
            
            socket.on('ice-candidate', (data) => {
                addLog('üßä ICE candidate received: ' + JSON.stringify(data), 'info');
            });
            
            socket.on('signaling_error', (data) => {
                addLog('‚ùå Signaling error: ' + JSON.stringify(data), 'error');
            });
        }
        
        function disconnectSocket() {
            if (socket) {
                socket.disconnect();
                socket = null;
                addLog('üîå Disconnected manually', 'info');
                updateStatus(false);
            }
        }
        
        function sendPing() {
            if (!socket || !socket.connected) {
                addLog('‚ùå Not connected! Connect first.', 'error');
                return;
            }
            socket.emit('ping', { message: 'Hello from client!', timestamp: Date.now() });
            addLog('üì§ Ping sent', 'info');
        }
        
        function sendMessage() {
            if (!socket || !socket.connected) {
                addLog('‚ùå Not connected! Connect first.', 'error');
                return;
            }
            socket.emit('message', { text: 'Test message', time: new Date().toISOString() });
            addLog('üì§ Message sent', 'info');
        }
        
        function joinRoom() {
            if (!socket || !socket.connected) {
                addLog('‚ùå Not connected! Connect first.', 'error');
                return;
            }
            const code = document.getElementById('roomCode').value;
            const type = document.getElementById('deviceType').value;
            
            if (!code || code.length !== 6) {
                addLog('‚ùå Invalid room code! Must be 6 digits.', 'error');
                return;
            }
            
            socket.emit('join_room', { code: code, type: type });
            addLog(`üì§ Join room request sent: code=${code}, type=${type}`, 'info');
        }
        
        function leaveRoom() {
            if (!socket || !socket.connected) {
                addLog('‚ùå Not connected! Connect first.', 'error');
                return;
            }
            const code = document.getElementById('roomCode').value;
            
            if (!code) {
                addLog('‚ùå Enter room code first!', 'error');
                return;
            }
            
            socket.emit('leave_room', { code: code });
            addLog(`üì§ Leave room request sent: code=${code}`, 'info');
        }
        
        function getRoomStatus() {
            if (!socket || !socket.connected) {
                addLog('‚ùå Not connected! Connect first.', 'error');
                return;
            }
            const code = document.getElementById('roomCode').value;
            
            if (!code) {
                addLog('‚ùå Enter room code first!', 'error');
                return;
            }
            
            socket.emit('get_room_status', { code: code });
            addLog(`üì§ Room status request sent: code=${code}`, 'info');
        }
        
        function sendOffer() {
            if (!socket || !socket.connected) {
                addLog('‚ùå Not connected! Connect first.', 'error');
                return;
            }
            const roomCode = document.getElementById('signalingRoomCode').value;
            const offer = { type: 'offer', sdp: 'fake-sdp-for-testing' };
            
            socket.emit('offer', { 
                offer: offer, 
                room_code: roomCode || null 
            });
            addLog('üì§ Offer sent', 'info');
        }
        
        function sendAnswer() {
            if (!socket || !socket.connected) {
                addLog('‚ùå Not connected! Connect first.', 'error');
                return;
            }
            const roomCode = document.getElementById('signalingRoomCode').value;
            const answer = { type: 'answer', sdp: 'fake-sdp-for-testing' };
            
            socket.emit('answer', { 
                answer: answer, 
                room_code: roomCode || null 
            });
            addLog('üì§ Answer sent', 'info');
        }
        
        function sendIceCandidate() {
            if (!socket || !socket.connected) {
                addLog('‚ùå Not connected! Connect first.', 'error');
                return;
            }
            const roomCode = document.getElementById('signalingRoomCode').value;
            const candidate = { candidate: 'fake-candidate', sdpMLineIndex: 0 };
            
            socket.emit('ice-candidate', { 
                candidate: candidate, 
                room_code: roomCode || null 
            });
            addLog('üì§ ICE candidate sent', 'info');
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
    </script>
</body>
</html>
